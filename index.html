<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="container-fluid">
			
			<div class="row">
				<h2 class="card-header card col-md-12">Produtos</h2>
				
				<section class="card col-md-12" id="produtos" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="leave(event)">
					
					<article id="1" class="card-body row" draggable="true" ondragstart="drag(event)" ondragover="denyDrop(event)">
						<hr class="col-md-12">
						
						<div class="col-md-0">
							<img src="https://picsum.photos/64/64?grayscale">
						</div>	
						
						<div class="col-md-6">
							<h4>Produto 1</h4>
							<p>Descrição1</p>
						</div>
						
						
						<input class="col-md-2 form-control input" type="number" name="qtde" min="0" value="0" onchange="calculaValor()" >
						
						<input class="col-md-2 form-control input" type="text" name="valor" value="2.50" draggable="false" disabled>
						
						<hr class="col-md-12">	
					</article>
					
					<article id="2" class="card-body row" draggable="true" ondragstart="drag(event)" ondragover="denyDrop(event)">
						
						<hr class="col-md-12">
						
						<div class="col-md-0">
							<img src="https://picsum.photos/64/64?grayscale">
						</div>	
						
						<div class="col-md-6">
							<h4>Produto 2</h4>
							<p>Descrição 2</p>
						</div>
						
						
						<input class="col-md-2 form-control input" type="number" name="qtde" min="0" value="0" onchange="calculaValor()" draggable="false">
						
						<input class="col-md-2 form-control input" type="text" name="valor" value="3.50" draggable="false" disabled>
						
						<hr class="col-md-12">
					</article>
					
				</section>

			</div>
			
			<div class="row">
				<h2 class="card-header card col-md-12">Carrinho</h2>
					
				<section id="checkout" class="col-md-12" >
					<div class="row">
						
						<section class="card col-md-10" id="carrinho" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="leave(event)"></section>
						
						<section class="card col-md-2">
							<table class="table">
								<tbody>
									<tr id="tr-qtde">
										<th>Total itens</th>
										<td id="total-itens"></td>
									</tr>
									<tr id="tr-valor">
										<th>Total</th>
										<td id="valor-total"></td>
									</tr>
							</table>
						</section>
					</div>
				</section>
			</div>
		</div>
    </main>
	
	<footer class="jumbotron jumbotron-fluid">
		<div class="container">
			<div>
			  <strong>KÉVIN SANTOS</strong> - PÓS-GRADUAÇÃO EM DESENVOLVIMENTO DE APLICAÇÕES WEB E MOBILE
			</div>
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
